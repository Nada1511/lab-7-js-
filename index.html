<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Responsive image slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider-container">
        <button id="prevBtn" onclick="prevSlide()">Previous</button>
        <div id="imageSlider">
            <img class="slide" src="pp.jpg" alt="Image 1">
            <img class="slide" src="nada.jpg" alt="Image 2">
            <img class="slide" src="pp.jpg" alt="Image 3">
        </div>
        <button id="nextBtn" onclick="nextSlide()">Next</button>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
